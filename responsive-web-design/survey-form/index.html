<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <main>
            <header>
                <h1 id="title">Are <em>you</em> satisfied with your ISP?</h1>
                <p id="description">Standard form of user satisfaction</p>
            </header>

            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Your full name</label>
                    <input type="text" id="name" placeholder="Full name" required>
                </div>

                <div class="form-group">
                    <label for="email" id="email-label">Your email</label>
                    <input type="email" id="email" placeholder="example@example.com" required>
                </div>

                <div class="form-group">
                    <label for="satisfaction" id="number-label">Your degree of satisfaction</label>
                    <input type="number" name="satisfaction" min="1" max="10" placeholder="1-10" id="number">
                </div>

                <div class="form-group">
                    <p>Which pet would you rather have?</p>
                    <select id="dropdown" name="pet">
                        <option disabled selected value>Choose a pet</option>
                        <option value="elephant">Elephant</option>
                        <option value="octopus">Octopus</option>
                        <option value="capybara">Capybara</option>
                        <option value="mysterious">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Which of these best describes you?</p>
                    <label>
                        <input name="personality" value="elegant" type="radio" checked>
                        Elegant
                    </label>
                    <label>
                        <input name="personality" value="mischievous" type="radio" checked>
                        Mischievous
                    </label>
                    <label>
                        <input name="personality" value="entrepeneur" type="radio" checked>
                        Entrepeneur
                    </label>
                </div>

                <div class="form-group">
                    <p>Which of the following do you enjoy?</p>
                    <label>
                        <input name="enjoy" value="erf" type="checkbox">
                        erf
                    </label>
                    <label>
                        <input name="enjoy" value="grunk" type="checkbox">
                        grunk
                    </label>
                    <label>
                        <input name="enjoy" value="dolg?" type="checkbox">
                        dolg?
                    </label>
                    <label>
                        <input name="enjoy" value="wurum" type="checkbox">
                        wurum
                    </label>
                </div>

                <div class="form-group">
                    <p>How would you improve the world?</p>
                    <textarea placeholder="Your plans for the future"></textarea>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </main>
    </body>
</html>
